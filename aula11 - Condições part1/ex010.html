<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        var vel = document.getElementById('txtvel')
        
        function calcular() {
            var res = document.querySelector('div#res')
            var speed = Number(vel.value)

            res.innerHTML = `Sua velocidade atual é de ${speed}Km/h`
            if (speed > 60) {
                res.innerHTML += `<p>Você foi MULTADO por excesso de velocidade</p>` 
            }
            res.innerHTML += `<p> dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
