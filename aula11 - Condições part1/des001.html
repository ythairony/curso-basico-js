<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Onde você mora?</p> 
    <input type="text" placeholder="Informe o nome do país" id="txtpais">
    <input type="button" value="Verificar" onclick="nation()">
    <div id="res"></div>

    <script>
        var pais = document.getElementById('txtpais');
        var res = document.querySelector('div#res');
        
        function nation() {
            var valorPais = pais.value.toLowerCase(); // Obter o valor do input em letras minúsculas
            res.innerHTML = `<p>Você nasceu no ${valorPais}</p>`; 
            if (valorPais === 'brasil') {
                res.innerHTML += '<p>Você é brasileiro</p>';
            } else {
                res.innerHTML += '<p>Você é estrangeiro</p>';
            }
        }
    </script>
</body>
</html>
