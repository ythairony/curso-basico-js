<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Intereja...
    </div>

    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar(){
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }
        
        function entrar() {
            area.innerText = 'Entrou!'

        }

        function sair() {
            area.innerText = 'Saiu!'
            area.style.background = 'green'
        }
    </script>
</body>
</html>

<!-- 
mouseenter - atÃ© encosta dentro da div
mousemove - movendo o mouse dentro da div 
mousedown - clicar e segurar o mouse
mouseup - soltar o click do mouse
click - clicar rapidamente o mouse
mouseout - mover o mouse para fora da div

Evento reference para saber mais
-->
